<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Diploma</title>
</head>

<header class="header">
    <div class="container bottom__border">
        <div class="header__content">
            <a href="index.html" class="header__logo">OB-Movies</a>
            <form class="header__search--form">
                <input type="text" class="header__search" placeholder="Пошук"></input>
                <button type="submit" class="header__search--button" onclick="searchMovies(event)"></button>
            </form>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div class="movies">
        </div>
        <div class="pagination">
            <div class="pagination__elements">
                <button type="button" class="pagination__prev"><</button> <button type="button" class="pagination__button pagination__active pagination__first">1
                </button>
                <button type="button" class="pagination__button">2</button>
                <button type="button" class="pagination__button">3</button>
                <button type="button" class="pagination__button">4</button>
                <button type="button" class="pagination__button">5</button>
                <button type="button" class="pagination__next">></button>
            </div>
        </div>
    </div>
    <div class="modal">
    </div>
    <div class="scroll__button">
        <p class="arrow__top">⇧</p>
    </div>
    <script src="js/app.js"></script>
</body>

<footer class="footer">
    <div class="container top__border">
        <div class="footer__logo--container">
            <a href="index.html" class="footer__logo">OB-Movies</a>
            <p class="footer__info">© 2023 OB-Movies</p>
        </div>
        <div class="footer__content">
            <p class="footer__info">Дякуємо, що скористалися нашим каталогом фільмів!</p>
            <p class="footer__info">Не забувайте, що наш сайт постійно оновлюється з новими релізами і ексклюзивними
                прем'єрами. Приєднуйтесь до нас, щоб не пропустити найцікавіше!</p>
        </div>
    </div>
</footer>

</html>
